<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>

<div class="container">

    <header>
        <h1>Card Game</h1>
    </header>

    <section class="score-panel">
        <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
        </ul>

        <div>
            <span class="moves">0</span> Moves
        </div>

        <div>
            <span class="game-time-counter">0</span> Seconds
        </div>

        <div class="restart">
            <i class="fa fa-repeat"></i>
        </div>
    </section>

    <div class="card-grid">
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front"></div>
            <div class="back"></div>
        </div>
    </div>
</div>
<!--
    Message for the winner. It's behind the container element and when the player wins, it goes in front of container
-->
<div class="winner">
    <div class="message">
        <h2>Congratulations! You won!</h2>
        <p>
            In <span class="time-counter"></span> seconds,
            with <span class="moves-counter"></span> moves
            and <span class="stars-count"></span> stars
        </p>
        <p>Woohoo!</p>
        <button id="play-again-btn">Play Again</button>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<script rel="script" src="js/app.js"></script>
</body>
</html>
